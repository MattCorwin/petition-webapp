<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:replace="fragments :: pageTitle">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


    <!-- Creates a new employee -->

    <form method="post" style="max-width:600px;" th:object="${employee}">
        <div class="form-group">
            <label th:for="username">Username</label>
            <input class="form-control" th:field="*{username}" />
            <span th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input class="form-control" type="password" th:field="*{password}" />
            <span th:errors="*{password}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="passwordRetype">Retype Password</label>
            <input class="form-control" type="password" id="passwordRetype" name="passwordRetype" />
            <span th:text="${noMatch}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="firstName">First Name</label>
            <input class="form-control" th:field="*{firstName}" />
            <span th:errors="*{firstName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="lastName">Last Name</label>
            <input class="form-control" th:field="*{lastName}" />
            <span th:errors="*{lastName}" class="error"></span>
        </div>



        <input type="submit" value="Signup" class="margin-top"/>
        <span th:text="${signupError}" class="error"></span>
    </form>
    <p class="margin-top">Already have an account?
        <a href="/login">Login Here</a>
    </p>

</body>
</html>
